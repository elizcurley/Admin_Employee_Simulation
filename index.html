<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personnel Case Wheel</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root" class="p-6"></div>

  <script type="text/javascript">
    const scenarios = [
      { role: "Program Director", issue: "failure to meet grant reporting deadlines", context: "in a federally funded homelessness prevention program" },
      { role: "Child Welfare Supervisor", issue: "repeated tardiness", context: "in a high-caseload child-welfare department" },
      { role: "Intake Coordinator", issue: "unreturned client inquiries", context: "in a high-volume intake unit" },
      { role: "Field Supervisor", issue: "safety protocol violations during home visits", context: "on a large rural caseload" },
      { role: "Clinical Supervisor", issue: "discomfort implementing new electronic record system", context: "during a system upgrade" },
      { role: "HR Supervisor", issue: "high turnover rates among support staff", context: "in a remote counseling program" },
      { role: "Training Coordinator", issue: "low completion of mandatory ethics training", context: "across all new hires this quarter" },
      { role: "Volunteer Coordinator", issue: "decreasing volunteer retention", context: "in an after-school enrichment initiative" },
      { role: "Community Program Director", issue: "conflict with partner agency leadership", context: "on a cross-sector collaboration project" },
      { role: "Compliance Supervisor", issue: "documentation errors in audit", context: "during a nonprofit management review" },
      { role: "Quality Assurance Supervisor", issue: "missed accreditation metrics", context: "ahead of an upcoming site visit" },
      { role: "Operations Supervisor", issue: "PTO requests creating scheduling gaps", context: "in a 24/7 crisis-hotline operation" },
      { role: "Diversity & Inclusion Coordinator", issue: "unresolved microaggressions in the team", context: "during diversity training rollout" },
      { role: "Employee Relations Manager", issue: "harassment complaint from a staff member", context: "following a department-wide meeting" },
      { role: "Performance Improvement Manager", issue: "consistently low productivity metrics", context: "among telehealth counseling staff" },
      { role: "Career Development Manager", issue: "promotion request despite insufficient qualifications", context: "during the annual review cycle" },
      { role: "Remote Work Coordinator", issue: "employee requesting permanent remote work", context: "under current regional office policy" },
      { role: "Accreditation Manager", issue: "failure to submit accreditation documents", context: "before the scheduled site visit" },
      { role: "Communications Supervisor", issue: "unauthorized social-media posts by staff", context: "impacting organizational brand" },
      { role: "Collaboration Coordinator", issue: "partnership friction with a local agency", context: "on a joint service-delivery project" },
      { role: "Risk Manager", issue: "potential confidentiality breach in client files", context: "during an internal compliance review" },
      { role: "Wellness Program Supervisor", issue: "high staff burnout reported", context: "in a residential treatment center" },
      { role: "Community Engagement Supervisor", issue: "low community turnout", context: "during a new outreach initiative" },
      { role: "Field Training Supervisor", issue: "lack of mentorship for new hires", context: "in a multi-disciplinary clinic" },
      { role: "Safety Supervisor", issue: "frequent incident reports", context: "in a group home for adolescents" }
    ];

    function Wheel() {
      const [selectedScenario, setSelectedScenario] = React.useState(null);
      const [isSpinning, setIsSpinning] = React.useState(false);
      const [copied, setCopied] = React.useState(false);
      const textAreaRef = React.useRef(null);

      const spinWheel = () => {
        setIsSpinning(true);
        setTimeout(() => {
          const randomIndex = Math.floor(Math.random() * scenarios.length);
          setSelectedScenario(scenarios[randomIndex]);
          setIsSpinning(false);
        }, 2000);
      };

      const getPrompt = () => {
        if (!selectedScenario) return '';
        return `Please engage in a meeting simulation. I am the Social Services ${selectedScenario.role} (the supervisor). You are the employee dealing with ${selectedScenario.issue} ${selectedScenario.context}. Respond as the employee in first-person, sharing your perspective, motivations, and uncertainties. When youâ€™re ready to commit to a next step, say any sentence beginning with \"I will\".`;
      };

      const copyToClipboard = () => {
        textAreaRef.current.select();
        document.execCommand('copy');
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      return (
        React.createElement('div', { className: 'max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden' },
          React.createElement('div', { className: 'p-6' },
            React.createElement('h2', { className: 'text-2xl font-bold text-center mb-4' }, 'Personnel Case Wheel'),
            React.createElement('div', { className: 'flex flex-col items-center space-y-4' },
              React.createElement('div', { className: 'w-64 h-64 rounded-full border-8 border-gray-300 flex items-center justify-center relative overflow-hidden' },
                isSpinning
                  ? React.createElement('div', { className: 'animate-spin' },
                      React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', width: '48', height: '48', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: '2', strokeLinecap: 'round', strokeLinejoin: 'round' },
                        React.createElement('path', { d: 'M5 12h14' }),
                        React.createElement('path', { d: 'm12 5 7 7-7 7' })
                      )
                    )
                  : React.createElement('div', { className: 'text-center p-4' },
                      selectedScenario
                        ? React.createElement('div', null,
                            React.createElement('strong', null, 'Role:'), ' ', selectedScenario.role, React.createElement('br'),
                            React.createElement('strong', null, 'Issue:'), ' ', selectedScenario.issue, React.createElement('br'),
                            React.createElement('strong', null, 'Context:'), ' ', selectedScenario.context
                          )
                        : 'Spin the wheel to get your scenario!'
                    )
              ),
              React.createElement('button', { onClick: spinWheel, disabled: isSpinning, className: 'px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50' },
                isSpinning ? 'Spinning...' : 'Spin Wheel'
              ),
              React.createElement('textarea', { ref: textAreaRef, readOnly: true, value: getPrompt(), className: 'w-full h-32 p-2 text-sm border rounded resize-none', placeholder: 'Your prompt will appear here.' }),
              React.createElement('button', { onClick: copyToClipboard, disabled: !selectedScenario, className: 'px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50' }, 'Copy Prompt'),
              copied && React.createElement('div', { className: 'mt-2 text-green-700' }, 'Prompt copied to clipboard!')
            )
          )
        )
      );
    }

    ReactDOM.render(React.createElement(Wheel), document.getElementById('root'));
  </script>
</body>
</html>
